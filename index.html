<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Javascript Practice</title>
  <style>
    body{
      display: flex;
      flex-wrap: wrap;
    }
    .box{
      width: 100px;
      height: 100px;
      background-color: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    }
    .circle{
      background-color: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }
  </style>
</head>
<body>

<script>
    'use strict';

    for (let i = 0; i < 100; i++){
      // iが0から始まり10未満まで増えて処理を行う
      const div = document.createElement('div');
      // divという短い定数に置き換える
      div.classList.add('box');
      div.textContent = i;
      // 一つ一つのiに数値テキストを表示させる

      div.addEventListener('click', () => {
        div.classList.toggle('circle');

      });

      document.body.appendChild(div);
      // divをbodyの子要素として追加してブラウザにdiv要素を表示できるようにしている。

    }

   
  </script>
</body>
</html>
