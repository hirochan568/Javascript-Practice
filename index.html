<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Javascript Practice</title>
  <style>
    body{
      display: flex;
      flex-wrap: wrap;
    }
    .box{
      width: 100px;
      height: 100px;
      background-color: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    }
    .win{
      background-color: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .lose{
      transform: scale(0.9);
    }
  </style>
</head>
<body>

<script>
    'use strict';

    const num = 5;
    const winner = Math.floor(Math.random() * num); // 0 - 4
    // Math.floor(Math.random(０以上１未満のランダムな数値を生成)() * num)でnumまでのランダムなfloor(整数値)をとる

    for (let i = 0; i < num; i++){
      // iが0から始まり10未満まで増えて処理を行う
      const div = document.createElement('div');
      // divという短い定数に置き換える
      div.classList.add('box');

      div.addEventListener('click', () => {
        if (i === winner){
          div.textContent = 'Win!';
          // テキストとして表示
          div.classList.add('win');
          // winというクラスにスタイルを変更する
        } else{
          div.textContent = 'Lose';
          div.classList.add('lose');
        }
      });

      document.body.appendChild(div);
      // divをbodyの子要素として追加してブラウザにdiv要素を表示できるようにしている。

    }

   
  </script>
</body>
</html>
