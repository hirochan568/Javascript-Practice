<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Javascript Practice</title>
  <style>
    .box{
      width: 100px;
      height: 100px;
      background-color: skyblue;
      cursor: pointer;
      transition: 0.8s;
    }
    .circle{
      background-color: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }
  </style>
</head>
<body>
  <div class="box" id="target"></div>
  <script>
    'use strict';
    //document.getElementById('target')：文章全体からid=targetを取得するという意味
    // .addEventListener('click', () => {：追加してクリックをしたら次の動作を行うという意味

    document.getElementById('target').addEventListener('click', () => {
      // document.getElementById('target').style.background = 'pink';
      // document.getElementById('target').style.borderRadius = '50%';
      document.getElementById('target').classList.add('circle')
    });
  </script>
</body>
</html>
